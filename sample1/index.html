<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1> Name: {{ name }} </h1>
      <h3> Place: {{ place }} </h3>
      <h5> Place: {{ place }} </h5>
      <div id="greet">
        {{ greetings( ' Kongu' ) }}
      </div>
      <br>
      <a :href=website>Google</a>
      <input type="text" v-bind:value="name">
      <div>
        <h1 id="buttons"> Events </h1>
        <button v-on:click="add(1)">Add a year </button>
        <button v-on:click="subtract(1)">subtract a year </button>
        <button v-on:click="add(10)">Add 10 year </button>
        <button v-on:click="subtract(10)">subtract 10 year </button>
        <p>My age is {{ age }} </p>
      </div>
      <a v-on:click="click" href="https://www.google.com/">Google</a>
      <div>
        <h1>Keyboard Events</h1>
        <label>Name</label>
        <input type="text" v-on:keyup="logName">
        <label>Age</label>
        <input type="text" v-on:keyup="logAge">
        <br><br>
        <h1> Two way </h1>
        <label>Name</label>
        <input type="text" v-model="name1">
        <span>{{ name1 }}</span>
        <br><br>
        <label>Age</label>
        <input type="text" v-model="age1">
          <span>{{ age1 }}</span>
        </div>

    </div>

  </body>
  <script src="app.js"></script>
</html>
